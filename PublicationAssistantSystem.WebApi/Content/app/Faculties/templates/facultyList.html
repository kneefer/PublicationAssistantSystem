<table class="col-sm-12">
    <thead>
        <tr>
            <th class="col-sm-1">Skrót</th>
            <th class="col-sm-11">Pełna nazwa</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="faculty in faculties">
            <td class="col-sm-1">{{faculty.Abbreviation}}</td>
            <td class="col-sm-11"><a ng-href="#/Faculties/{{faculty.Id}}/Institutes">{{faculty.Name}}</a></td>
        </tr>
    </tbody>

</table>
