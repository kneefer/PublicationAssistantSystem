<table class="col-sm-12">
    <thead>
        <tr>
            <th class="col-sm-1">Id</th>
            <th class="col-sm-11">Nazwa</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="division in divisions">
            <td class="col-sm-1">{{division.Id}}</td>
            <td class="col-sm-11">{{division.Name}}</td>
        </tr>
    </tbody>

</table>
