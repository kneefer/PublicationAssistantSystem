<ol class="breadcrumb">
    <li><a href="#/Publications">Publikacje</a></li>
    <li class="active">{{publicationType[1]}}</li>
</ol>

<list-publications type="{{publicationType[0]}}"></list-publications>

<div ng-if='publicationType[0] != "All"'>
    <button class="btn btn-primary show-form-button col-sm-4 col-sm-offset-4 text-center">
        <a style="color: white;" ng-href="#/Publications/{{publicationType[0]}}/create">Dodaj kolejną publikację</a>
    </button>
</div>
