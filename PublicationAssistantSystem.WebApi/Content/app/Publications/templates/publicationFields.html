
<div class="row">
    <label class="col-md-3">Tytuł:</label>
    <input type="text" name="title" ng-model="publication.Title" />
</div>

<div class="row">
    <label class="col-md-3">Data publikacji:</label>
    <input type="datetime" name="datetime" ng-model="publication.PublicationDate" />
</div>

<div class="row">
    <label class="col-md-3">Pracownicy:</label>
    <select multiple size="6" ng-model="publication.Employees" class="col-sm-2">
        <option ng-repeat="employee in employees" value="{{employee.Id}}">{{employee.FirstName}} {{employee.LastName}}</option>
    </select>
    <!-- jakis input do wybrania kilku pracownikow na raz -->
</div>


<div ng-switch="publicationType">
    <div ng-switch-when="Books"></div>
    <div ng-switch-default></div>
</div>
